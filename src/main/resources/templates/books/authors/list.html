<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Autori</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
<!--        <th>Book</th>-->
    </tr>
    <tr th:each="author : ${autori}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
<!--        <td th:text="${author.books.title}"></td>-->
    </tr>
</table>

</body>
</html>
